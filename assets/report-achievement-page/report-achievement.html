<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายงานแสดงผลสัมฤทธิ์ของโครงการ</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <h1 class="head-title mt-4 text-center">รายงานแสดงผลสัมฤทธิ์ของโครงการ</h1>
    <div class="container-fluid py-4">

        <!-- แผนภูมิแสดงสถานะของโครงการ -->
        <h2 class="my-2">แผนภูมิแสดงสถานะของโครงการ</h2>
        <section>
            <div class="row">
                <!-- โครงการทั้งหมด -->
                <div class="col-md-2 mb-4">
                    <div class="card shadow-sm mb-3" style="background-color: #26151B;">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class=" text-white">
                                    <div class="h4">โครงการทั้งหมด</div>
                                    <div class="h1 mb-0 ">100</div>
                                </div>
                                <div class="text-white">
                                    <img src="../images/check-solid.svg" alt="check Icon"
                                        style="width: 50px; height: 50px; filter: brightness(0) invert(1);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- เกินกำหนดการดำเนินการ -->
                <div class="col-md-2 mb-4">
                    <div class="card shadow-sm mb-3" style="background-color: #581123;">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class=" text-white">
                                    <div class="h4">เกินกำหนดการดำเนินการ</div>
                                    <div class="h1 mb-0">20</div>
                                </div>
                                <div class="text-white">
                                    <img src="../images/handshake-solid.svg" alt="handshake Icon"
                                        style="width: 50px; height: 50px; filter: brightness(0) invert(1);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- อยู่ระหว่างดำเนินการ -->
                <div class="col-md-2 mb-4">
                    <div class="card shadow-sm mb-3" style="background-color: #46547C;">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class=" text-white">
                                    <div class="h4">อยู่ระหว่างดำเนินการ</div>
                                    <div class="h1 mb-0">15</div>
                                </div>
                                <div class="text-white">
                                    <img src="../images/file-lines-solid.svg" alt="file Icon"
                                        style="width: 50px; height: 50px; filter: brightness(0) invert(1);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- อยู่ระหว่างวัดผล -->
                <div class="col-md-2 mb-4">
                    <div class="card shadow-sm mb-3" style="background-color: #7C696D;">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class=" text-white">
                                    <div class="h4">อยู่ระหว่างวัดผล</div>
                                    <div class="h1 mb-0">30</div>
                                </div>
                                <div class="text-white">
                                    <img src="../images/xmark-solid.svg" alt="times Icon"
                                        style="width: 50px; height: 50px; filter: brightness(0) invert(1);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ดำเนินการเสร็จแล้ว -->
                <div class="col-md-2 mb-4">
                    <div class="card shadow-sm mb-3" style="background-color: #325948;">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class=" text-white">
                                    <div class="h4">ดำเนินการเสร็จแล้ว</div>
                                    <div class="h1 mb-0">15</div>
                                </div>
                                <div class="text-white">
                                    <img src="../images/xmark-solid.svg" alt="times Icon"
                                        style="width: 50px; height: 50px; filter: brightness(0) invert(1);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ไม่ผ่านเกณฑ์วัดผล -->
                <div class="col-md-2 mb-4">
                    <div class="card shadow-sm mb-3" style="background-color: #888C8B;">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class=" text-white">
                                    <div class="h4">ไม่ผ่านเกณฑ์วัดผล</div>
                                    <div class="h1 mb-0">20</div>
                                </div>
                                <div class="text-white">
                                    <img src="../images/xmark-solid.svg" alt="times Icon"
                                        style="width: 50px; height: 50px; filter: brightness(0) invert(1);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- แผนภูมิแสดงค่าใช้จ่ายโครงการ (รายเดือน) -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div id="bar-project-status" style="min-height: 500px;"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="../js/navbar.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script src="../js/highcharts.js"></script>
    <script src="../js/exporting.js"></script>
    <script src="../js/accessibility.js"></script>
    <script src="../js/chart.js"></script>
    <script src="bar-project-status.js"></script>

</body>

</html>
